<!doctype html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: #f8fafc;
        }

        .hero {
            background: linear-gradient(135deg, #20c997 0%, #0d6efd 100%);

        }

            display: inline-block;
            padding: 0.125rem 0.5rem;

            color: #198754;
        }

        .check-bad {

        }
    </style>
    <link rel="icon" href="data:,">
    <meta name="color-scheme" content="light dark" />
</head>

<body>
    <section class="hero">
        <div class="container">
            <h1 class="h3 mb-0">–ó–∞–¥–∞–Ω–∏–µ ‚Äî –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–º–º–∞—Ç–∏–∫–∏ (S-P-O)</h1>
            <div class="text-white-50">–û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç —Ç–µ–∫—Å—Ç –Ω–∞ —ç–Ω–¥–ø–æ–∏–Ω—Ç <code>/v1/text/grammar</code></div>
        </div>
    </section>

    <main class="container mb-5">
        <div class="row g-4">
            <div class="col-12 col-lg-7">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light"><strong>–í–≤–æ–¥</strong></div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">–¢–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞</label>
                            <textarea id="text" class="form-control" rows="8"
                                placeholder="–í—Å—Ç–∞–≤—å—Ç–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ S‚ÄìP‚ÄìO, –ø–∞–¥–µ–∂–∞–º –∏ —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏—é.">–°—Ç—É–¥–µ–Ω—Ç –±—ã—Å—Ç—Ä–æ —á–∏—Ç–∞–µ—Ç –∏–Ω—Ç–µ—Ä–µ—Å–Ω—É—é –∫–Ω–∏–≥—É. –ü–æ—Ç–æ–º —á–∏—Ç–∞–µ—Ç —Å—Ç–∞—Ç—å—é.</textarea>
                        </div>

                        <div class="row g-3 align-items-end mb-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">–ú–∞—Ç–µ—Ä–∏–∞–ª —É—Ä–æ–∫–∞ (–ª–µ–º–º—ã —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                                <input id="lesson" class="form-control"
                                    placeholder="—á–∏—Ç–∞—Ç—å, –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π, –±—ã—Å—Ç—Ä–æ, —Å—Ç—É–¥–µ–Ω—Ç, –∫–Ω–∏–≥–∞" />
                            </div>
                            <div class="col-6 col-md-3 form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="allowEll" />
                                <label class="form-check-label" for="allowEll">–†–∞–∑—Ä–µ—à–∞—Ç—å —ç–ª–ª–∏–ø—Å–∏—Å S</label>
                            </div>
                            <div class="col-6 col-md-3 form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="normalize" checked />
                                <label class="form-check-label" for="normalize">–ù–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞—Ç—å</label>
                            </div>
                        </div>

                        <div class="row g-3 align-items-end">
                            <div class="col-12 col-md-5">
                                <label class="form-label">API URL</label>
                                <input id="api" class="form-control" value="http://127.0.0.1:8001" />
                            </div>
                            <div class="col-12 col-md-3 d-grid">
                                <button id="btnSend" class="btn btn-primary w-100">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                            </div>
                            <div class="col-12 col-md-4 small text-muted" id="hint"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light"><strong>–û—Ç–≤–µ—Ç</strong></div>
                    <div id="out" class="card-body"></div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header bg-light"><strong>–õ–æ–≥</strong></div>
                    <div class="card-body">
                        <div id="log" class="small"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        const textEl = document.getElementById('text');
        const lessonEl = document.getElementById('lesson');
        const allowEllEl = document.getElementById('allowEll');
        const normalizeEl = document.getElementById('normalize');
        const apiEl = document.getElementById('api');
        const btnSend = document.getElementById('btnSend');
        const out = document.getElementById('out');
        const log = document.getElementById('log');
        const hint = document.getElementById('hint');

        function logln(msg) { log.textContent += msg + '\n'; }
        function setLoading(b) { btnSend.disabled = b; hint.textContent = b ? '‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞...' : ''; }
        function fmtNum(n) { if (n === null || n === undefined || isNaN(Number(n))) return ''; return Number(n).toFixed(1); }
        function yesNo(b) { return b ? '<span class="check-ok">‚úì</span>' : '<span class="check-bad">‚úó</span>'; }

        function renderReport(data) {
            const normalized = data.normalized || '';
            const rep = data.report || {};
            const agg = rep.aggregates || {};
            const sents = rep.sentences || [];

            const head = `
                <div class="mb-2"><span class="tag">–ù–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç</span> ${normalized ? normalized : '<span class="text-muted">‚Äî</span>'}</div>
                <div class="score">–û–±—â–∏–π –±–∞–ª–ª: ${fmtNum(rep.score)}</div>
                <div class="row">
                  <div class="col-6 col-md-4">S-P-O: <b>${fmtNum(agg.spo_presence)}</b></div>
                  <div class="col-6 col-md-4">Subj –ò.–ø.: <b>${fmtNum(agg.subject_case_ok)}</b></div>
                  <div class="col-6 col-md-4">–ü—Ä–µ–¥–∏–∫–∞—Ç: <b>${fmtNum(agg.predicate_form_ok)}</b></div>
                  <div class="col-6 col-md-4">Obj –ø–∞–¥–µ–∂: <b>${fmtNum(agg.object_case_ok)}</b></div>
                  <div class="col-6 col-md-4">–ü—Ä–∏–ª. —Å–æ–≥–ª–∞—Å.: <b>${fmtNum(agg.adj_agreement_ok)}</b></div>
                  <div class="col-6 col-md-4">–ù–∞—Ä–µ—á–∏—è: <b>${fmtNum(agg.adv_position_ok)}</b></div>
                </div>
            `;

            const rows = sents.map(s => `
                <tr>
                  <td>${s.sentence || ''}</td>
                  <td>${s.subject || '‚Äî'}</td>
                  <td>${s.predicate || '‚Äî'}</td>
                  <td>${s.object || '‚Äî'}</td>
                  <td>${yesNo(s.checks?.spo_presence)}</td>
                  <td>${yesNo(s.checks?.subject_case_ok)}</td>
                  <td>${yesNo(s.checks?.predicate_form_ok)}</td>
                  <td>${yesNo(s.checks?.object_case_ok)}</td>
                  <td>${yesNo(s.checks?.adj_agreement_ok)}</td>
                  <td>${yesNo(s.checks?.adv_position_ok)}</td>
                  <td>${Array.isArray(s.suggestions) ? s.suggestions.join(' ‚Ä¢ ') : ''}</td>
                </tr>
            `).join('');

            const table = `
                <h4 class="h6 mt-3">–†–∞–∑–±–æ—Ä –ø–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è–º</h4>
                <div class="table-responsive">
                <table class="table table-sm table-striped align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>–ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ</th>
                      <th>–°—É–±—ä–µ–∫—Ç</th>
                      <th>–ü—Ä–µ–¥–∏–∫–∞—Ç</th>
                      <th>–û–±—ä–µ–∫—Ç</th>
                      <th>SPO</th>
                      <th>Subj –ò.–ø.</th>
                      <th>–ü—Ä–µ–¥–∏–∫–∞—Ç –æ–∫</th>
                      <th>Obj –ø–∞–¥–µ–∂</th>
                      <th>–ü—Ä–∏–ª. —Å–æ–≥–ª–∞—Å.</th>
                      <th>–ù–∞—Ä–µ—á. –ø–æ–∑–∏—Ü–∏—è</th>
                      <th>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</th>
                    </tr>
                  </thead>
                  <tbody>${rows}</tbody>
                </table>
                </div>
            `;

            out.innerHTML = head + table;
        }

        async function sendToApi() {
            try {
                setLoading(true);
                const api = (apiEl && apiEl.value && apiEl.value.trim()) ? apiEl.value.trim() : 'http://127.0.0.1:8001';
                const text = textEl.value || '';
                const lesson = (lessonEl.value || '').split(',').map(x => x.trim()).filter(Boolean);
                const payload = {
                    text,
                    allow_subject_ellipsis: !!allowEllEl.checked,
                    lesson_items: lesson.length ? lesson : null,
                    normalize: !!normalizeEl.checked,
                };
                logln('POST ' + api + '/v1/text/grammar');
                const res = await fetch(api + '/v1/text/grammar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const raw = await res.text();
                let data; try { data = JSON.parse(raw); } catch (_) { data = { raw }; }
                if (!res.ok) {
                    out.innerHTML = `<pre style="color:#b00020">HTTP ${res.status}\n${raw}</pre>`;
                    return;
                }
                renderReport(data);
            } catch (e) {
                out.innerHTML = `<pre style="color:#b00020">–û—à–∏–±–∫–∞: ${e}</pre>`;
            } finally {
                setLoading(false);
            }
        }

        btnSend.addEventListener('click', sendToApi);
    </script>
</body>

</html>
